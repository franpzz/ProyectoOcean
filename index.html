<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Ocean - Front Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand brand-margin" href="index.html"><img class="logo-brand" src="assets/logo_ocean_wolf.png" alt="Logo Ocean Wolf"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-items justify-content-between">
                    <a class="nav-link active" aria-current="page" href="#">Principal</a>
                    <a class="nav-link" href="#">Nosotros</a>
                    <a class="nav-link" href="#">Formas de Pago</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
          <div id="carouselFront" class="carousel slide carouselFront" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/slide1_front.jpg" class="d-block w-100" alt="Soldados corriendo">
              </div>
              <div class="carousel-item">
                <img src="assets/slide2_front.jpg" class="d-block w-100" alt="Soldadas estadounidenses en barco">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFront" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselFront" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </a>
          </div>
        </div>
        <section class="mt-3">
          <h2 class="section-title">Nuestras camisas</h2>
          <div class="container mt-3"> 
              <div class="row mt-4 d-flex">
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Blue Tribu</div>
                    <img class="item-img" src="assets/blue_tribu.jpg" alt="Camisa Blue Tribu">
                  </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Blue Marley</div>
                    <img class="item-img" src="assets/blue_marley.jpg" alt="Camisa Blue Marley">
                  </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Yellow Submarine</div>
                    <img class="item-img" src="assets/yellow_submarine.jpg" alt="Camisa Yellow Submarine">
                  </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Dylan</div>
                    <img class="item-img" src="assets/dylan.jpg" alt="Camisa Dylan">
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Malibu</div>
                    <img class="item-img" src="assets/malibu.jpg" alt="Camisa Malibu">
                  </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Milo</div>
                    <img class="item-img" src="assets/milo.jpg" alt="Camisa Milo">
                  </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa New Hans</div>
                    <img class="item-img" src="assets/new_hans.jpg" alt="Camisa New Hans">
                  </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                  <div class="item-card d-flex flex-column">
                    <div class="item-title">Camisa Red Maui</div>
                    <img class="item-img" src="assets/red_maui.jpg" alt="Camisa Red Maui">
                  </div>
                </div>
              </div>
          </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
