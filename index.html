<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Ocean - Front Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f536bc34d7.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand brand-margin" href="index.html"><img class="logo-brand" src="assets/logo_ocean_wolf.png" alt="Logo Ocean Wolf"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-items justify-content-between">
                    <button id="btn-usuario">Iniciar Sesión</button>
                    <a class="nav-link active" aria-current="page" href="#">Principal</a>
                    <a class="nav-link" href="#">Nosotros</a>
                    <a class="nav-link" href="#">Formas de Pago</a>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#carrito-de-compras" id="carrito-compra"><img src="assets/cart.png" alt=""></button>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="container-fluid pad-carousel">
          <div id="carouselFront" class="carousel slide carouselFront" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/slide1_front.jpg" class="d-block w-100" alt="Soldados corriendo">
              </div>
              <div class="carousel-item">
                <img src="assets/slide2_front.jpg" class="d-block w-100" alt="Soldadas estadounidenses en barco">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFront" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselFront" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </a>
          </div>
        </div>
        <div id="mainProductos" class="container-fluid">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="carrito-de-compras" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tu carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="carrito-container" class="container-fluid">
                  <div style="width: 100%;">
                      <table id="tabla-carro" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody id="carrito">
                          
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="pagar" class="btn btn-success">Realizar compra</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row mt-5 pb-5 pt-3 d-flex justify-content-between">
          <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center flex-column">
            <div class="footer-contact">¿Querés contactarnos?</div>
            <div class="w-75">
              <form id="formulario">
                <div class="mb-3">
                  <label class="d-none form-label" for="email">Email</label>
                  <input class="form-control" id="email" type="email" placeholder="Tu email">
                </div>
                <div class="mb-3">
                  <label for="mensaje" class="form-label d-none">Mensaje</label>
                  <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
                </div>
                <input type="submit" id="form-submit" class="btn btn-primary" value="Enviar">
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12 d-flex justify-content-around align-items-center">
            <a class="icon-link" href="https://www.instagram.com/oceanwolf.arg/" target="_blank"><i class="fab fa-instagram iconos"></i></a>
            <i class="fab fa-whatsapp iconos"></i>
          </div>
          <div class="col-lg-4 col-sm-12">
            <img class="mapa-footer" src="assets/mapa.PNG" alt="Mapa local">
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
